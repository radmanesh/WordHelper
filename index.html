<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word Helper - Find words using available letters">
    <title>Word Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Word Helper</h1>
        <div class="loading-status" id="loadingStatus">Loading dictionary...</div>
        <div class="input-section">
            <div class="input-row">
                <label for="letters">Enter your letters (use * for wildcards):</label>
                <input type="text" id="letters" placeholder="e.g., c*t or **t">
            </div>
            <div class="input-row">
                <label for="pattern">Pattern (optional regex):</label>
                <input type="text" id="pattern" placeholder="e.g., ^c.t$">
            </div>
            <button id="findWords">Find Words</button>
        </div>
        <div class="results-section">
            <h2>Possible Words:</h2>
            <div id="wordList"></div>
        </div>
    </main>
    <script src="wordHelper.js" defer></script>
    <script src="tests/wordHelper.test.js" defer></script>
</body>
</html>
